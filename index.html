<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'/>
        <title>SignIn - Sluralpright</title>
    </head>

    <body>
       <div class="main-container">

            <div class="left-container">
                <div class="signin">  
                
                    <div class="logo">
                        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
                    </div>
                
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-input" />
                        </div>

                        <div>
                            <label>Password</label>
                            <input type="password" class="text-input" />
                        </div>

                        <div>
                            <button type="submit">Sign In</button>
                        </div>
                    </form>
                    
                    <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                    
                    <div class="or">
                        <hr class="bar" />
                        <span>OR</span>
                        <hr class="bar" />
                    </div>
                    
                    <a href="#" class="link-btn">Create an account</a>
                </div>
                
                </div>

                <footer class="main-footer">
                    <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                    <a href="#">Term of Use</a> | <a href="#">Privacy Policy</a>  
                </footer>

            </div>
        <div class="right-container">
            <div class="right-div">
                <button class="left-span"></button>
                <button class="right-span"></button>
                <h2 class="right-text">Let's create the future <strong>together</strong></h2>
                <a href="#" class="link-btn">Start a FREE 10-day trial</a>
            </div>
        </div>
        
     </div>
</body>
</html>
